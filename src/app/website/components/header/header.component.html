<header class="header">
  <nav>
    <!--------------------- SANDIWCH MENU --------------------->
    <button class="g-icon-button sandwich-menu" type="button" (click)="toggleSideMenu()">
      <img src="assets/menu.svg" alt="menu">
    </button>
    <!-- side menu on left -->
    <div class="side-menu" [class.open]="openSideMenu">
      <button type="button" (click)="toggleSideMenu()" class="g-icon-button">
        <img src="assets/close-black.svg" alt="close">
      </button>
      <ul>
        <li *ngFor="let category of categories">
          <a routerLinkActive="ifActive" [routerLink]="['/category', category.id]">{{category.name}}</a>
        </li>
      </ul> 
    </div>
    <!--------------------- NAVBAR --------------------->
    <!-- logo -->
    <a href="#" class="g-logo">no.clipped</a>
    <!-- paths -->
    <ul class="hide-menu">
      <li *ngFor="let category of categories">
        <a routerLinkActive="ifActive" [routerLink]="['/category', category.id]">{{category.name}}</a>
      </li>
    </ul> 
    <!-- cart button -->
    <div class="cart-account">
      <div class="account">
        <button *ngIf="!profile; else ifProfile" (click)="login()" class="btn-primary">Log in</button>
        <button *ngIf="!profile" class="btn-secondary">Sign up</button>
        <ng-template #ifProfile>
          <a routerLink="/profile">{{profile?.email}}</a>
          <button (click)="logout()" class="btn-secondary">Logout</button>
        </ng-template>
      </div>
      <div class="cart">
        <button type="button">
          <img src="assets/cart.svg" alt="cart">
          <span class="counter">{{numProductsOnCart}}</span>
        </button>
      </div>
    </div>
  </nav>
</header>
